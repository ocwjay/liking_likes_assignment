<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="#" class="logo">Network</a>
        </div>
        <div class="header">
            <h1>Your Feed</h1>
        </div>
        <div class="main">
            <div class="myInfo">
                <img src="images/user-circle.png" alt="user avatar icon" class="myAvatar">
                <a href="#">Add an avatar</a>
                <p>James Doe</p>
            </div>
            <div>
                <div class="box">
                    <div class="row1">
                        <div class="username">Some User</div>
                        <div class="likeContainer">
                            <p class="likeCount"><span id="likeCountNum1">0</span> Likes</p>
                            <button class="likeButton" onclick="like1()">Like</button>
                        </div>
                    </div>
                    <div class="row2">
                        <p>This is some filler text, it can say anything we like</p>
                    </div>
                </div>
                <div class="box">
                    <div class="row1">
                        <div class="username">Some User</div>
                        <div class="likeContainer">
                            <p class="likeCount"><span id="likeCountNum2">0</span> Likes</p>
                            <button class="likeButton" onclick="like2()">Like</button>
                        </div>
                    </div>
                    <div class="row2">
                        <p>This is some filler text, it can say anything we like</p>
                    </div>
                </div>
                <div class="box">
                    <div class="row1">
                        <div class="username">Some User</div>
                        <div class="likeContainer">
                            <p class="likeCount"><span id="likeCountNum3">0</span> Likes</p>
                            <button class="likeButton" onclick="like3()">Like</button>
                        </div>
                    </div>
                    <div class="row2">
                        <p>This is some filler text, it can say anything we like</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
